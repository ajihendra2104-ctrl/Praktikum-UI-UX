<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #eee;
        }
        .header nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .product-image {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ccc;
        }
        .form-section {
            flex-grow: 1;
        }
        .form-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-row label {
            width: 150px;
        }
        .form-row input[type="text"], .form-row select {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .form-row .small-text {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .pay-button {
            padding: 10px 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

            <div style="text-align: center; margin-top: 10px;">
                <nav>
                    <a href="#">Home</a> |
                    <a href="#">Register</a> |
                    <a href="#">Policy</a> |
                    <a href="#">About</a>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="product-image">
                <img src="download.jpeg" />
            </div>
            <div class="form-section">
                <div class="form-row">

</body>
</html>
