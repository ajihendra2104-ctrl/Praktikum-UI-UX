<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 5.2 CSS BOX</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 5;
            padding: 5;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 10px auto;
            border: 2px solid #999;
            background-color: white;
        }

        header {
            background-color: orange;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav {
            background-color: #ccff99; /* hijau muda */
            width: 20%;
            height: 300px;
            float: left;
            text-align: center;
            padding-top: 20px;
        }

        section {
            background-color: #e0e0e0; /* abu-abu */
            width: 60%;
            height: 300px;
            float: left;
            text-align: center;
            padding-top: 20px;
        }

        aside {
            background-color: #99e6ff; /* biru muda */
            width: 20%;
            height: 300px;
            float: left;
            text-align: center;
            padding-top: 20px;
        }

        footer {
            clear: both;
            background-color: #3399ff; /* biru tua */
            text-align: center;
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        /* Tambahan efek box */
        header, nav, section, aside, footer {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>

        <nav></nav>
        <section></section>
        <aside></aside>

        <footer></footer>
    </div>
</body>
</html>
