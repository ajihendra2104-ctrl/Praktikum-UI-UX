<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
     <h1>Hitung Luas dan Keliling Lingkaran</h1>
        <label for="radius">Masukkan Jari-jari:</label>
        <input type="number" id="radius" placeholder="Jari-jari">
        <button onclick="calculate()">Hitung</button>

        <script>
            function calculate() {
    let radiusInput = document.getElementById('radius').value;
    let areaResult = document.getElementById('areaResult');
    let circumferenceResult = document.getElementById('circumferenceResult');

    let radius = parseFloat(radiusInput.value).value;
    let area = Math.PI * Math.pow(radius, 2);
    let circumference = 2 * Math.PI * radius;

    areaResult.textContent = `Luas: ${area.toFixed(2)}`;
    circumferenceResult.textContent = `Keliling: ${circumference.toFixed(2)}`;
}
    document.getElementById("hasil").innerHTML = "radius" * "areaResult";
        </script>
</body>
</html>
